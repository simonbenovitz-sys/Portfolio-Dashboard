<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-red: #ff3b30;
            --accent-orange: #ff9500;
            --glass-bg: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-subtitle {
            font-size: 21px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .loading {
            text-align: center;
            color: var(--accent-blue);
            font-size: 17px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        /* Summary Cards */
        .summary-section {
            margin-bottom: 48px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .summary-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .summary-card h3 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .summary-card .value {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.021em;
        }
        
        .summary-card .change {
            font-size: 15px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        /* Portfolio Sections */
        .portfolios-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .portfolio-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .portfolio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .portfolio-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .platform-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .etrade-badge {
            background: rgba(0, 122, 255, 0.1);
            color: var(--accent-blue);
        }
        
        .fidelity-badge {
            background: rgba(52, 199, 89, 0.1);
            color: var(--accent-green);
        }
        
        .platform-name {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.021em;
        }
        
        .portfolio-value {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.021em;
            color: var(--text-primary);
        }
        
        /* Stock Rows */
        .stock-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .stock-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 16px;
            align-items: center;
            padding: 16px;
            border-radius: 16px;
            transition: all 0.2s ease;
        }
        
        .stock-row:hover {
            background: rgba(0, 0, 0, 0.02);
        }
        
        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .stock-symbol {
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.021em;
            color: var(--text-primary);
        }
        
        .stock-details {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .stock-price-info {
            text-align: right;
        }
        
        .current-price {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.021em;
        }
        
        .market-value {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 2px;
        }
        
        .stock-changes {
            text-align: right;
            min-width: 140px;
        }
        
        .change-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .change-row:last-child {
            margin-bottom: 0;
        }
        
        .change-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-secondary);
        }
        
        .change-value {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }
        
        .positive {
            color: var(--accent-green);
        }
        
        .negative {
            color: var(--accent-red);
        }
        
        /* Cash Position */
        .cash-row {
            background: rgba(0, 122, 255, 0.04);
            border: 1px solid rgba(0, 122, 255, 0.1);
        }
        
        .cash-row .stock-symbol {
            color: var(--accent-blue);
        }
        
        /* Refresh Button */
        .refresh-container {
            text-align: center;
            margin-top: 40px;
        }
        
        .refresh-btn {
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .refresh-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }
        
        .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .portfolios-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 640px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .stock-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stock-changes {
                text-align: left;
            }
            
            .change-row {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portfolio</h1>
            <div class="header-subtitle">Real-time market tracking</div>
            <div class="loading" id="loading">Loading market data...</div>
        </div>
        
        <!-- Summary Section -->
        <div class="summary-section">
            <div class="summary-grid">
                <div class="summary-card">
                    <h3>Total Value</h3>
                    <div class="value" id="total-value">$0.00</div>
                </div>
                <div class="summary-card">
                    <h3>Today's Change</h3>
                    <div class="value" id="daily-change">$0.00</div>
                    <div class="change" id="daily-change-percent">0.00%</div>
                </div>
                <div class="summary-card">
                    <h3>Total Return</h3>
                    <div class="value" id="total-gain-loss">$0.00</div>
                    <div class="change" id="total-gain-percent">0.00%</div>
                </div>
                <div class="summary-card">
                    <h3>Best Performer</h3>
                    <div class="value" id="best-performer" style="font-size: 24px;">Loading...</div>
                </div>
            </div>
        </div>
        
        <!-- Portfolios -->
        <div class="portfolios-grid">
            <!-- E*Trade -->
            <div class="portfolio-card">
                <div class="portfolio-header">
                    <div class="portfolio-title">
                        <span class="platform-badge etrade-badge">E*TRADE</span>
                        <span class="platform-name">E*Trade</span>
                    </div>
                    <div class="portfolio-value" id="etrade-value">$0.00</div>
                </div>
                <div class="stock-list" id="etrade-stocks">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            
            <!-- Fidelity -->
            <div class="portfolio-card">
                <div class="portfolio-header">
                    <div class="portfolio-title">
                        <span class="platform-badge fidelity-badge">FIDELITY</span>
                        <span class="platform-name">Fidelity</span>
                    </div>
                    <div class="portfolio-value" id="fidelity-value">$0.00</div>
                </div>
                <div class="stock-list" id="fidelity-stocks">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="refresh-container">
            <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
        </div>
        
        <div class="last-updated" id="last-updated">Loading...</div>
    </div>

    <script>
        // Portfolio holdings
        const etradeHoldings = [
            { symbol: 'ADMA', shares: 100, avgCost: 15.76 },
            { symbol: 'HIMS', shares: 72, avgCost: 16.42 },
            { symbol: 'NVDA', shares: 15, avgCost: 179.23 },
            { symbol: 'PHAT', shares: 103, avgCost: 17.39 },
            { symbol: 'VST', shares: 7, avgCost: 174.28 }
        ];
        
        const fidelityHoldings = [
            { symbol: 'GOOG', shares: 7, avgCost: 318.00 },
            { symbol: 'MNKD', shares: 53.034, avgCost: 5.83 },
            { symbol: 'MRNA', shares: 42.707, avgCost: 46.17 },
            { symbol: 'TIC', shares: 100, avgCost: 9.40 }
        ];
        
        const fidelityCash = 2640.23;
        let stockData = {};
        
        // Fetch stock prices
        async function fetchStockPrices(symbols) {
            try {
                const promises = symbols.map(async (symbol) => {
                    try {
                        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                        const targetUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`;
                        const response = await fetch(proxyUrl + targetUrl);
                        
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        
                        const data = await response.json();
                        
                        if (data.chart?.result?.[0]) {
                            const result = data.chart.result[0];
                            const meta = result.meta;
                            
                            return {
                                symbol: symbol,
                                price: meta.regularMarketPrice || meta.previousClose,
                                change: (meta.regularMarketPrice || meta.previousClose) - meta.previousClose,
                                changePercent: ((meta.regularMarketPrice || meta.previousClose) - meta.previousClose) / meta.previousClose * 100,
                                previousClose: meta.previousClose
                            };
                        }
                        return null;
                    } catch (error) {
                        console.error(`Error fetching ${symbol}:`, error);
                        return null;
                    }
                });
                
                const results = await Promise.all(promises);
                return results.filter(r => r !== null);
            } catch (error) {
                console.error('Error fetching prices:', error);
                return [];
            }
        }
        
        // Alternative API
        async function fetchStockPricesAlternative(symbols) {
            try {
                const promises = symbols.map(async (symbol) => {
                    try {
                        const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=demo`);
                        const data = await response.json();
                        
                        if (data.c && data.pc) {
                            return {
                                symbol: symbol,
                                price: data.c,
                                change: data.c - data.pc,
                                changePercent: ((data.c - data.pc) / data.pc) * 100,
                                previousClose: data.pc
                            };
                        }
                        return null;
                    } catch (error) {
                        return null;
                    }
                });
                
                return (await Promise.all(promises)).filter(r => r !== null);
            } catch (error) {
                return [];
            }
        }
        
        // Fallback data
        function getFallbackPrices(symbols) {
            const fallbackData = {
                'ADMA': { price: 16.26, changePercent: 4.30 },
                'HIMS': { price: 16.71, changePercent: 5.76 },
                'NVDA': { price: 183.45, changePercent: -1.87 },
                'PHAT': { price: 12.44, changePercent: 3.54 },
                'VST': { price: 169.84, changePercent: 4.13 },
                'GOOG': { price: 306.02, changePercent: -1.09 },
                'MNKD': { price: 5.735, changePercent: 1.86 },
                'MRNA': { price: 44.76, changePercent: 11.59 },
                'TIC': { price: 9.6455, changePercent: 0.78 }
            };
            
            return symbols.map(symbol => {
                const data = fallbackData[symbol];
                if (data) {
                    const change = data.price * (data.changePercent / 100);
                    return {
                        symbol: symbol,
                        price: data.price,
                        change: change,
                        changePercent: data.changePercent,
                        previousClose: data.price - change
                    };
                }
                return null;
            }).filter(r => r !== null);
        }
        
        function renderPortfolio(holdings, containerId, valueId, includesCash = false) {
            const container = document.getElementById(containerId);
            const valueElement = document.getElementById(valueId);
            
            let html = '';
            let totalValue = 0;
            let portfolioChange = 0;
            
            holdings.forEach(holding => {
                const data = stockData[holding.symbol];
                if (!data) return;
                
                const marketValue = data.price * holding.shares;
                const costBasis = holding.avgCost * holding.shares;
                const totalGainLoss = marketValue - costBasis;
                const totalGainLossPercent = costBasis > 0 ? (totalGainLoss / costBasis) * 100 : 0;
                const dayChange = data.change * holding.shares;
                const dayChangePercent = data.changePercent;
                
                const dayChangeClass = dayChange >= 0 ? 'positive' : 'negative';
                const totalChangeClass = totalGainLoss >= 0 ? 'positive' : 'negative';
                const daySign = dayChange >= 0 ? '+' : '';
                const totalSign = totalGainLoss >= 0 ? '+' : '';
                
                totalValue += marketValue;
                portfolioChange += dayChange;
                
                html += `
                    <div class="stock-row">
                        <div class="stock-info">
                            <div class="stock-symbol">${holding.symbol}</div>
                            <div class="stock-details">${holding.shares.toFixed(holding.shares % 1 === 0 ? 0 : 3)} shares · Avg $${holding.avgCost.toFixed(2)}</div>
                        </div>
                        <div class="stock-price-info">
                            <div class="current-price">$${data.price.toFixed(2)}</div>
                            <div class="market-value">$${marketValue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        </div>
                        <div class="stock-changes">
                            <div class="change-row">
                                <span class="change-label">Today</span>
                                <span class="change-value ${dayChangeClass}">${daySign}$${Math.abs(dayChange).toFixed(2)} · ${daySign}${dayChangePercent.toFixed(2)}%</span>
                            </div>
                            <div class="change-row">
                                <span class="change-label">Total</span>
                                <span class="change-value ${totalChangeClass}">${totalSign}$${Math.abs(totalGainLoss).toFixed(2)} · ${totalSign}${totalGainLossPercent.toFixed(2)}%</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (includesCash) {
                totalValue += fidelityCash;
                html += `
                    <div class="stock-row cash-row">
                        <div class="stock-info">
                            <div class="stock-symbol">Cash</div>
                            <div class="stock-details">SPAXX Money Market</div>
                        </div>
                        <div class="stock-price-info">
                            <div class="current-price">$${fidelityCash.toFixed(2)}</div>
                            <div class="market-value">Available</div>
                        </div>
                        <div class="stock-changes">
                            <div class="change-row">
                                <span class="change-value" style="color: var(--text-secondary);">—</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            valueElement.textContent = '$' + totalValue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            return { totalValue, portfolioChange };
        }
        
        function updateSummary() {
            const etradeResult = renderPortfolio(etradeHoldings, 'etrade-stocks', 'etrade-value');
            const fidelityResult = renderPortfolio(fidelityHoldings, 'fidelity-stocks', 'fidelity-value', true);
            
            const totalValue = etradeResult.totalValue + fidelityResult.totalValue;
            const totalDayChange = etradeResult.portfolioChange + fidelityResult.portfolioChange;
            const dayChangePercent = totalValue > 0 ? (totalDayChange / (totalValue - totalDayChange)) * 100 : 0;
            
            // Update summary cards
            document.getElementById('total-value').textContent = '$' + totalValue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const dayChangeEl = document.getElementById('daily-change');
            const dayChangePctEl = document.getElementById('daily-change-percent');
            const dayChangeClass = totalDayChange >= 0 ? 'positive' : 'negative';
            const daySign = totalDayChange >= 0 ? '+' : '';
            
            dayChangeEl.textContent = daySign + '$' + Math.abs(totalDayChange).toFixed(2);
            dayChangeEl.className = 'value ' + dayChangeClass;
            dayChangePctEl.textContent = daySign + dayChangePercent.toFixed(2) + '%';
            dayChangePctEl.className = 'change ' + dayChangeClass;
            
            // Total return
            const totalCost = [...etradeHoldings, ...fidelityHoldings].reduce((sum, h) => sum + (h.avgCost * h.shares), 0) + fidelityCash;
            const totalGainLoss = totalValue - totalCost;
            const totalGainPercent = totalCost > 0 ? (totalGainLoss / totalCost) * 100 : 0;
            
            const gainLossEl = document.getElementById('total-gain-loss');
            const gainPctEl = document.getElementById('total-gain-percent');
            const gainClass = totalGainLoss >= 0 ? 'positive' : 'negative';
            const gainSign = totalGainLoss >= 0 ? '+' : '';
            
            gainLossEl.textContent = gainSign + '$' + Math.abs(totalGainLoss).toFixed(2);
            gainLossEl.className = 'value ' + gainClass;
            gainPctEl.textContent = gainSign + totalGainPercent.toFixed(2) + '%';
            gainPctEl.className = 'change ' + gainClass;
            
            // Best performer
            const allHoldings = [...etradeHoldings, ...fidelityHoldings];
            let best = { symbol: '—', changePercent: -Infinity };
            
            allHoldings.forEach(h => {
                const data = stockData[h.symbol];
                if (data && data.changePercent > best.changePercent) {
                    best = { symbol: h.symbol, changePercent: data.changePercent };
                }
            });
            
            document.getElementById('best-performer').textContent = best.symbol !== '—' 
                ? best.symbol + ' +' + best.changePercent.toFixed(2) + '%'
                : '—';
        }
        
        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            const loading = document.getElementById('loading');
            const lastUpdated = document.getElementById('last-updated');
            
            btn.disabled = true;
            btn.textContent = 'Updating...';
            loading.style.display = 'block';
            
            try {
                const allSymbols = [...etradeHoldings.map(h => h.symbol), ...fidelityHoldings.map(h => h.symbol)];
                
                let prices = await fetchStockPrices(allSymbols);
                
                if (prices.length === 0) {
                    prices = await fetchStockPricesAlternative(allSymbols);
                }
                
                if (prices.length === 0) {
                    prices = getFallbackPrices(allSymbols);
                    lastUpdated.textContent = 'Using recent market data • ' + new Date().toLocaleString();
                } else {
                    lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString();
                }
                
                prices.forEach(p => stockData[p.symbol] = p);
                updateSummary();
                loading.style.display = 'none';
                
            } catch (error) {
                console.error(error);
                const allSymbols = [...etradeHoldings.map(h => h.symbol), ...fidelityHoldings.map(h => h.symbol)];
                getFallbackPrices(allSymbols).forEach(p => stockData[p.symbol] = p);
                updateSummary();
                loading.style.display = 'none';
                lastUpdated.textContent = 'Using recent market data • ' + new Date().toLocaleString();
            }
            
            btn.disabled = false;
            btn.textContent = 'Refresh Data';
        }
        
        // Initialize
        refreshData();
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
